<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Grocery List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h1>Grocery List</h1>

    <form method="POST" class="add-form">
      <input name="name" placeholder="Item name" required />
      <input name="qty" placeholder="Qty (optional)" />
      <button type="submit">Add</button>
    </form>

    <ul class="items">
      {% for item in items %}
      <li>
        <div class="left">
          <strong>{{ item.name }}</strong>
          {% if item.qty %}<span class="qty">— {{ item.qty }}</span>{% endif %}
        </div>
        <div class="actions">
          <a class="btn" href="{{ url_for('view_item', item_id=item.id) }}">View</a>
          <a class="btn" href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
          <form class="inline" action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" onsubmit="return confirm('Delete this item?');">
            <button class="btn danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
      {% else %}
      <li class="empty">No items yet — add one above.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
