<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ 'View' if view_only else 'Edit' }} — {{ item.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h1>{{ 'View' if view_only else 'Edit' }} item</h1>

    <form method="POST" class="add-form">
      <input name="name" value="{{ item.name }}" {{ 'readonly' if view_only else '' }} required />
      <input name="qty" value="{{ item.qty or '' }}" {{ 'readonly' if view_only else '' }} />
      {% if not view_only %}
      <button type="submit">Save</button>
      {% endif %}
    </form>

    <p><a href="{{ url_for('index') }}">← Back to list</a></p>
  </div>
</body>
</html>
